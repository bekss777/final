<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registrationSection" class="section">
        <h1>Регистрация</h1>
        <form id="registrationForm">
            <label for="regUsername">Имя пользователя:</label>
            <input type="text" id="regUsername" required><br><br>
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" required><br><br>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="javascript:void(0)" onclick="showLogin()">Войти</a></p>
    </div>

    <div id="loginSection" class="section" style="display:none;">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <label for="loginUsername">Имя пользователя:</label>
            <input type="text" id="loginUsername" required><br><br>
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" required><br><br>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="javascript:void(0)" onclick="showRegistration()">Зарегистрироваться</a></p>
    </div>

    <div id="gameSection" class="section" style="display:none;">
        <h1>Игра</h1>
        <p>Добро пожаловать в игру! Это простая игра.</p>
        <button onclick="alert('Вы выиграли!')">Нажми меня!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
